{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Notifications</h2>
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            {% for notification in notifications %}
            <div class="alert {% if notification.is_read %}alert-secondary{% else %}alert-primary{% endif %} mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-1">{{ notification.title }}</h5>
                    <small>{{ notification.date.strftime('%Y-%m-%d %H:%M') }}</small>
                </div>
                <p class="mb-0">{{ notification.message }}</p>
            </div>
            {% else %}
            <p class="text-center">No notifications found</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
