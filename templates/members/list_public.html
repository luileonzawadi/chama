{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>All Members</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Join Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.phone }}</td>
                <td>{{ member.join_date.strftime('%Y-%m-%d') }}</td>
                <td>
                    <span class="badge bg-{% if member.status == 'Active' %}success{% else %}secondary{% endif %}">
                        {{ member.status }}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
