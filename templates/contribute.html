{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card action-card form-card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Make Contribution</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Contributing as:</label>
                        <div class="form-control-plaintext bg-light p-2 rounded">
                            <strong>{{ member.name }}</strong>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (KSH)</label>
                        <input type="number" step="0.01" class="form-control form-control-lg" 
                               id="amount" name="amount" required min="1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">M-Pesa Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               placeholder="254712345678" required>
                        <div class="form-text">Enter your M-Pesa number (format: 254712345678)</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <input type="text" class="form-control" id="description" name="description" 
                               placeholder="e.g., Monthly contribution, Special fund">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-mobile-alt me-2"></i>Pay via M-Pesa
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
