{% extends "base_auth.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-warning text-dark text-center py-4">
                <h3 class="mb-0"><i class="fas fa-key me-2"></i>Reset Password</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <p class="lead text-muted">Enter your username to reset your password</p>
                </div>
                <form method="POST">
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user text-warning"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Username" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-key me-2"></i>Reset Password
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Remember your password? <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Login here</a></p>
                </div>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">Your password will be reset to: 0000</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
