{% extends "base_auth.html" %}

{% block content %}
<div class="row justify-content-center mt-2 mt-md-4">
    <div class="col-10 col-sm-6 col-md-5 col-lg-4">
        <div class="card auth-card shadow border-0 rounded">
            <div class="card-header bg-primary text-white text-center py-2">
                <h4 class="mb-0"><i class="fas fa-key me-2"></i>Reset Password</h4>
            </div>
            <div class="card-body p-3">
                <div class="text-center mb-3">
                    <p class="text-muted mb-0">Enter your username</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <div class="input-group rounded-pill">
                            <span class="input-group-text bg-light border-end-0 rounded-start-pill">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 rounded-end-pill" id="username" name="username" 
                                   placeholder="Username" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-key me-2"></i>Reset Password
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Remember your password? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.input-group:focus-within {
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    border-radius: 50rem;
}
.input-group:focus-within .input-group-text,
.input-group:focus-within .form-control {
    border-color: #86b7fe;
}
</style>
{% endblock %}
