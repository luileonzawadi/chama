{% extends "base_auth.html" %}

{% block content %}
<div class="row justify-content-center mt-3 mt-md-5">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0"><i class="fas fa-users me-2"></i>Chama Login</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <p class="lead text-muted">Sign in to access your account</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted"><small>Don't have an account? Contact an administrator to create one for you.</small></p>
                </div>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">Chama Management System</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
