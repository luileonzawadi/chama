{% extends "base_auth.html" %}

{% block content %}
<div class="row justify-content-center mt-2 mt-md-4">
    <div class="col-10 col-sm-6 col-md-5 col-lg-4">
        <div class="card auth-card shadow border-0 rounded">
            <div class="card-header bg-primary text-white text-center py-2">
                <h4 class="mb-0"><i class="fas fa-users me-2"></i>Chama Login</h4>
            </div>
            <div class="card-body p-3">
                <div class="text-center mb-3">
                    <p class="text-muted mb-0">Sign in to your account</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <div class="input-group rounded-pill">
                            <span class="input-group-text bg-light border-end-0 rounded-start-pill">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 rounded-end-pill" id="username" name="username" 
                                   placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group rounded-pill">
                            <span class="input-group-text bg-light border-end-0 rounded-start-pill">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 border-end-0" id="password" name="password" 
                                   placeholder="Password" required>
                            <button class="btn btn-outline-secondary border-start-0 rounded-end-pill" type="button" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-1"><a href="{{ url_for('reset_password') }}" class="text-decoration-none">Forgot Password?</a></p>
                    <p class="text-muted mb-0"><small>Don't have an account? Contact an administrator.</small></p>
                </div>
            </div>
            <div class="card-footer bg-light text-center py-2">
                <small class="text-muted">Chama Management System</small>
            </div>
        </div>
    </div>
</div>

<style>
.input-group:focus-within {
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    border-radius: 50rem;
}
.input-group:focus-within .input-group-text,
.input-group:focus-within .form-control,
.input-group:focus-within .btn {
    border-color: #86b7fe;
}
</style>

<script>
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
});
</script>
{% endblock %}
