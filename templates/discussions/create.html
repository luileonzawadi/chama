{% extends "base.html" %}

{% block title %}Create Discussion{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-comment-dots me-2"></i>Start New Discussion</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Discussion Title</label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="What would you like to discuss?">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Your Message</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required
                                      placeholder="Share your thoughts, questions, or ideas..."></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Start Discussion
                            </button>
                            <a href="{{ url_for('discussions') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
