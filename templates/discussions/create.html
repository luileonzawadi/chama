{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header -->
            <div class="mb-3">
                <h4 class="mb-1">Start New Discussion</h4>
                <p class="text-muted small mb-0">Share your thoughts with the community</p>
            </div>

            <!-- Form Card -->
            <div class="card border-0 shadow-lg rounded-4 auth-card">
                <div class="card-body p-4">
                    <form method="POST" class="discussion-form">
                        <!-- Title Input -->
                        <div class="mb-4">
                            <label for="title" class="form-label fw-semibold mb-2">
                                <i class="fas fa-heading text-primary me-2"></i>Discussion Title
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="title" 
                                   name="title" 
                                   placeholder="What would you like to discuss?"
                                   required>
                            <div class="form-text">
                                <i class="fas fa-lightbulb me-1"></i>
                                Make it clear and engaging to attract more participants
                            </div>
                        </div>

                        <!-- Content Textarea -->
                        <div class="mb-4">
                            <label for="content" class="form-label fw-semibold mb-2">
                                <i class="fas fa-edit text-primary me-2"></i>Your Message
                            </label>
                            <textarea class="form-control" 
                                      id="content" 
                                      name="content" 
                                      rows="8" 
                                      placeholder="Share your thoughts, ideas, or questions here..."
                                      required></textarea>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                Be respectful and constructive in your discussion
                            </div>
                        </div>



                        <!-- Action Buttons -->
                        <div class="d-flex gap-3 justify-content-end">
                            <a href="{{ url_for('discussions') }}" class="btn btn-light btn-lg px-4">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-paper-plane me-2"></i>Start Discussion
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

<style>
.icon-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.discussion-form .form-control {
    border: 2px solid #e9ecef;
    border-radius: 12px;
    padding: 12px 16px;
    transition: all 0.3s ease;
}

.discussion-form .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.1);
    transform: translateY(-1px);
}

.discussion-form .form-control-lg {
    padding: 16px 20px;
    font-size: 1.1rem;
}

.discussion-form textarea {
    resize: vertical;
    min-height: 150px;
}

.card {
    border-radius: 20px;
}

.btn {
    border-radius: 10px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-1px);
}

.alert {
    border-radius: 12px;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
}

.form-text {
    color: #6c757d;
    font-size: 0.875rem;
}

@media (max-width: 768px) {
    .card-body {
        padding: 2rem !important;
    }
    
    .icon-circle {
        width: 60px;
        height: 60px;
    }
    
    .btn-lg {
        padding: 12px 24px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const titleInput = document.getElementById('title');
    const contentTextarea = document.getElementById('content');
    
    // Auto-resize textarea
    contentTextarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    
    // Character counter for title
    titleInput.addEventListener('input', function() {
        const maxLength = 100;
        const currentLength = this.value.length;
        
        if (currentLength > maxLength) {
            this.value = this.value.substring(0, maxLength);
        }
    });
});
</script>
{% endblock %}
