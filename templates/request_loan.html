{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-hand-holding-usd me-2"></i>Request Loan</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Requesting as:</label>
                        <div class="form-control-plaintext bg-light p-2 rounded">
                            <strong>{{ member.name }}</strong>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Loan Amount (KSH)</label>
                        <input type="number" step="0.01" class="form-control form-control-lg" 
                               id="amount" name="amount" required min="1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <textarea class="form-control" id="purpose" name="purpose" rows="3" required
                                  placeholder="Explain why you need this loan..."></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="due_date" class="form-label">Expected Repayment Date</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" required>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <small>Your loan request will be reviewed by administrators. You'll be notified of the decision.</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Submit Loan Request
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Set minimum date to tomorrow
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);
    
    const dateInput = document.getElementById('due_date');
    dateInput.min = tomorrow.toISOString().split('T')[0];
});
</script>
{% endblock %}
