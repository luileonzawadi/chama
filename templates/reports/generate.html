{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-file-alt me-2"></i>Generate Financial Report</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label">Report Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Select Report Type</option>
                                <option value="financial">Financial Summary</option>
                                <option value="contributions">Contributions Report</option>
                                <option value="loans">Loans Report</option>
                                <option value="expenses">Expenses Report</option>
                                <option value="comprehensive">Comprehensive Report</option>
                            </select>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Report will include:</strong>
                            <ul class="mb-0 mt-2">
                                <li>Total contributions for the period</li>
                                <li>Loan applications and approvals</li>
                                <li>Approved expenses</li>
                                <li>Net financial position</li>
                            </ul>
                        </div>
                        
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('reports') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-chart-bar me-1"></i>Generate Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Set default dates (last 30 days)
const today = new Date();
const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));

document.getElementById('end_date').value = today.toISOString().split('T')[0];
document.getElementById('start_date').value = thirtyDaysAgo.toISOString().split('T')[0];
</script>
{% endblock %}
