{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>All Contributions</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Member</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for contribution in contributions %}
            <tr>
                <td>{{ contribution.date.strftime('%Y-%m-%d') }}</td>
                <td>{{ contribution.member.name }}</td>
                <td>Ksh {{ "%.2f"|format(contribution.amount) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
