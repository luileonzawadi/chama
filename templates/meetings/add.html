{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-video me-2"></i>Schedule Meeting</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Meeting Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date" class="form-label">Date & Time</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location (Optional)</label>
                                    <input type="text" class="form-control" id="location" name="location" 
                                           placeholder="Physical meeting location">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="meeting_link" class="form-label">Meeting Link (Optional)</label>
                                    <input type="url" class="form-control" id="meeting_link" name="meeting_link" 
                                           placeholder="https://zoom.us/j/...">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="agenda" class="form-label">Agenda</label>
                            <textarea class="form-control" id="agenda" name="agenda" 
                                      rows="4" placeholder="Meeting agenda and topics to discuss..."></textarea>
                        </div>
                        
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('meetings') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Schedule Meeting
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Set minimum date to today
document.getElementById('date').min = new Date().toISOString().slice(0, 16);
</script>
{% endblock %}
